<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Security Headers -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), camera=(), microphone=()">
    <!-- Note: Static nonce 'zectronix2025' is for local testing; use dynamic nonce in production -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self'; style-src 'self'; script-src 'nonce-zectronix2025'; img-src 'self'; media-src 'self'; object-src 'none'; base-uri 'self'; upgrade-insecure-requests;">
    
    <!-- General Meta Tags -->
    <meta name="description" content="Zectronix Hub - Choose between expert IT solutions and cybersecurity services. Coming soon.">
    <meta name="author" content="Zectronix">
    
    <!-- Open Graph and Twitter Card -->
    <meta property="og:title" content="Zectronix Hub - IT and Cybersecurity Services">
    <meta property="og:description" content="Zectronix Hub, coming soon to provide IT solutions and cybersecurity services.">
    <meta property="og:image" content="https://zectronix.net/images/og-image.jpg">
    <meta property="og:url" content="https://zectronix.net/hub">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Favicon -->
    <link rel="icon" href="media/icons/favicon.ico" type="image/x-icon">
    
    <!-- Local Fonts and Styles -->
    <link rel="preload" href="css/fonts.css" as="style">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Zectronix Hub - IT and Cybersecurity Services</title>
</head>
<body>
    <!-- Particle Canvas Background -->
    <canvas id="particle-canvas"></canvas>
    
    <!-- Accessibility Skip Link -->
    <a href="#main-hub" class="skip-link" aria-label="Skip to main content">Skip to content</a>
    
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    
    <!-- Main Content -->
    <div class="container" role="main">
        <div id="main-hub">
            <div id="hub-center" class="animate-on-scroll">
                <div id="hero">
                    <h1 class="hero-title">Zectronix Hub</h1>
                    <p class="hero-subtitle">IT & Cybersecurity Solutions</p>
                </div>
                <section id="countdown">
                    <div class="hub-countdown" aria-live="polite">
                        <span id="days">00</span> Days
                        <span id="hours">00</span> Hours
                        <span id="minutes">00</span> Minutes
                        <span id="seconds">00</span> Seconds
                        <noscript>Launching June 1, 2025</noscript>
                    </div>
                </section>
                <!-- Service buttons for IT and Cybersecurity, removed per design update in favor of Coming Soon text -->
                <!--
                <section id="services">
                    <a href="https://zectronix.net/it" class="service-cta" aria-label="Explore IT Solutions">IT Solutions</a>
                    <a href="https://zectronix.net/cybersecurity" class="service-cta" aria-label="Explore Cybersecurity Services">Cybersecurity</a>
                </section>
                -->
                <section id="coming-soon">
                    <p class="coming-soon-text">Coming Soon</p>
                </section>
                <section id="teaser">
                    <p class="teaser-text">Empowering your digital future.</p>
                </section>
                <div class="social-links" aria-label="Social media links">
                    <a href="https://x.com/zectronix" aria-label="Follow Zectronix on X for updates">
                        <svg xmlns="http://www.w3.org/2000/svg" class="feather" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18M6 6l12 12"></path>
                        </svg>
                    </a>
                    <a href="https://instagram.com/zectronix_cyber" aria-label="Follow Zectronix on Instagram for insights">
                        <svg xmlns="http://www.w3.org/2000/svg" class="feather" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <circle cx="12" cy="12" r="4"></circle>
                            <circle cx="18" cy="6" r="1"></circle>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio Controls -->
    <div class="audio-controls">
        <audio id="music" loop>
            <source src="media/audio/runaway.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="audio-toggle" aria-label="Pause background music">Pause Music</button>
    </div>
    
    <!-- Footer -->
    <footer id="footer">
        <p>Â© 2025 <a href="https://zectronix.net" aria-label="Visit Zectronix homepage">Zectronix</a></p>
    </footer>
    
    <!-- JavaScript with Nonce -->
    <script nonce="zectronix2025" src="js/main.js"></script>
    
    <!-- No JavaScript Fallback -->
    <noscript>
        <style>
            .preloader { display: none; }
            #hero, .social-links, section { opacity: 1; visibility: visible; transform: none; }
            .animate-on-scroll { opacity: 1; transform: none; }
        </style>
        <p style="text-align: center; color: #555;">
            JavaScript is disabled. Some features, like the countdown timer and audio controls, may not work. Please enable JavaScript for the full experience.
        </p>
    </noscript>
</body>
</html>
